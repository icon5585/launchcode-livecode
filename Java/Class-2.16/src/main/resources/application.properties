# Database connection settings
# Note: launchcode at the end of the JDBC url is the schema it will use.
spring.datasource.url = jdbc:mysql://localhost:3306/launchcode
# Note: root is the default username, should never use in production environment
spring.datasource.username = root
spring.datasource.password = mysqlpassword

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect